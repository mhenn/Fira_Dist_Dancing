<!DOCTYPE html>

<head>
    <title>FIRA Dis Dancing Competition</title>
	 <link rel="stylesheet" href="index.nocache.css" >

</head>

<body>
	<div id="header-container">
		<div	id="stars2"></div>
		<div	id="stars3"></div>
	<div id="title-div">
    <h1 id="title">FIRA Dist Dancing Competition</h1>
	</div>
	</div>
    <div id="selectRoom">
        <label for="name">Type your Name</label>
        <input id="name" type="text" />
        <label for="roomNumber">Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="joinBroadcaster">Join as Broadcaster</button>
        <button id="joinViewer">Join as Viewer</button>
    </div>


	<div id="consultingRoom" style="display:none">
		<div id="pyramid">
			<canvas id="imageCanvas" width=640 height=480></canvas>
		</div>

		<video id="leftVideo" controls autoplay >
        <source src="video/evol.mp4" type="video/mp4"/>
        <p>This browser does not support the video element.</p>
		</video>
		<p id="broadcasterName" style="display: none;"></p>
		<button id='start'>Start</button>
		<button id='result'>Save Results</button>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://docs.opencv.org/4.2.0/opencv.js"></script>
	<script src="shared.nocache.js"></script>
	<script src="client.js"></script>
	<script src="exchange.js"></script>

</body>
